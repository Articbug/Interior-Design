<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Interior- Sign-in</title>
   <link rel="shortcut icon" href="./Logo.png"type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-half {
            flex: 1;
            overflow: hidden;
        }

        .right-half {
            flex: 1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #4c3f32;
        }

        .login-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .login-form {
            font-size: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #396739;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .horizontal-nav {
            margin-top: 20px;
        }

        .horizontal-nav a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: #ffffff;
            margin-right: 10px;
        }

        .horizontal-nav a:hover {
            color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        .dp{
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    
        
    
    <div class="left-half">
        <!-- Image goes here -->
        <img src="login page image.jpg" alt="Interior Design Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="right-half">
       
        <div class="login-container">
            <div class="login-form">
                <img class="logo" src = "Elite Logo.png" alt="Elite Interior" style="height: 200px;;width: 270px;">
                <h3>Sign in to your Elite Interior account</h3>
                <form action="#" method="post" onsubmit="showPopup(); return false;">
                    <input type="text" name="username" placeholder="Username" required style="font-size: large;font-weight: 300;">
                    <input type="password" name="password" placeholder="Password" required style="font-size: large;font-weight: 300;">
                    <select id="role" name="role">
                        <option value="user">CITY</option>
                        <option value="admin">Bhubaneswar</option>
                        <option value="admin">Dhenkanal</option>
                        <option value="admin">Angul</option>
                        <option value="admin">Bhawanipatna</option>
                    </select>
                    <button type="submit">Sign-in</button>
                </form>
            </div>

            <div class="horizontal-nav">
                <a href="index.html"style="font-size:20px;">Home</a>
                <a href="Gallary.html"style="font-size:20px;">Gallary</a>
                <a href="contact.html"style="font-size:20px;">Contact Us</a>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>Thank you for signing in!</p>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 10000); // Hide popup after 3 seconds
        }
    </script>
</body>
</html>
