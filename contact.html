<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Interior- Contact us </title>
    <link rel="shortcut icon" href="./Logo.png"type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .upper-half {
            flex: 0.5;
            background-image: url('contacttop.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lower-half {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #d29e5f;
        }

        .contact-form {
            max-width: 400px;
            width: 100%;
            background-color:rgb(216, 221, 217);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #9f7b52;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #fd990c;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="upper-half">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below.</p>
        </div>

        <div class="lower-half">
            <form class="contact-form" id="contactForm" action="#">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" onclick="showPopup()">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Popup message -->
    <div class="popup" id="popup">
        <p>Your query will be resolved soon by our team. Thank you!</p>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 10000); // Hide popup after 3 seconds
        }
    </script>
</body>
</html>
